<template>
  <template if:true={isLoading} >
      <strong class="slds-m-left_small">Carregando</strong>
      <lightning-spinner  alternative-text='Carregando' class="slds-is-absolute slds-align_absolute-center"></lightning-spinner>
  </template>
  <lightning-quick-action-panel title="Ajustar Membros">
    <div slot="footer">
      <lightning-button
          variant="brand"
          disabled={disableSubmit} onclick={handleSubimit} class="slds-button btn-primary_x-small slds-m-top_small" label="Salvar" >
      </lightning-button>
      
      <lightning-button
          variant="neutral" 
          onclick={closeQuickAction} class="slds-button btn-primary_x-small slds-m-top_small" label="Fechar" >
      </lightning-button>
    </div>

    <div>
      <lightning-record-edit-form object-api-name={objectApiName}>
        <lightning-input-field 
            id="recordId" 
            field-name={targetLkpField} 
            value={value}
            onchange={handleChangeLookup}>
        </lightning-input-field>
      </lightning-record-edit-form>  
    </div>

    <div>
      <template if:true={showGrid}>
        <c-ajustar-membro-grupo-grid disable-icons={disableIcons} columns={columns} content={content} onselected={handleMebroConfigurar} ondeleted={hadlerMembroDelete} >
        </c-ajustar-membro-grupo-grid>
      </template>
    </div>
    <div>
      <template if:true={showEdit}>
        <c-ajustar-membro-grupo-grid disable-icons={disableIcons} columns={columns} content={content}  >
        </c-ajustar-membro-grupo-grid>
          <div>
            <lightning-input 
                label="Por favor informe a capacidade desejada"
                style="width: 26%;"
                type="number" 
                value={txtCapacidade}
                onchange={handleCapacidadeChange}
                formatter="number" 
                required="true"
                step="0">
            </lightning-input>
          </div>
      </template>
    </div>
    
  </lightning-quick-action-panel>
</template>

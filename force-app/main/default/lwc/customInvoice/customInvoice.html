<template>
  <template if:true={isLoading} >
      <strong class="slds-m-left_small">Carregando</strong>
      <lightning-spinner  alternative-text='Carregando' class="slds-is-absolute slds-align_absolute-center"></lightning-spinner>
  </template>
  <div>
    <lightning-card title="Invoice Generator">
      <lightning-layout>
          <lightning-layout-item>
              <lightning-record-form
                  object-api-name={objectApiName}
                  fields={columns}
                  columns="1"
                  onsuccess={handleSuccess}
                  mode="edit"
                  onsubmit={handleSave}
                  oncancel={handleCancel}
                  >
                  
              </lightning-record-form>
          </lightning-layout-item>
      </lightning-layout>
  </lightning-card>    
  </div>

</template>

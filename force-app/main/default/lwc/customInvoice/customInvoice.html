<template>
  <template if:true={isLoading} >
      <strong class="slds-m-left_small">Carregando</strong>
      <lightning-spinner  alternative-text='Carregando' class="slds-is-absolute slds-align_absolute-center"></lightning-spinner>
  </template>
  <lightning-quick-action-panel title="Invoice Generator">
    <div slot="footer" style="text-align: center;">
      <lightning-button
          variant="brand"
          disabled={disableSubmit} onclick={handleSubimit} class="slds-button btn-primary_x-small slds-m-top_small" label="Generate Invoice" >
      </lightning-button>
    </div>

    <lightning-card title="Invoice Generator">
      <lightning-layout>
          <lightning-layout-item>
              <lightning-record-form
                  object-api-name={objectApiName}
                  fields={columns}
                  columns="2"
                  onsuccess={handleSuccess}
                  mode="edit"
                  onsubmit={handleSave}
                  oncancel={handleCancel}
                  >
                  
              </lightning-record-form>
          </lightning-layout-item>
      </lightning-layout>
  </lightning-card>    

  </lightning-quick-action-panel>
</template>
